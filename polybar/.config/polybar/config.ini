[bar/main]
monitor = ${env:MONITOR:DP-2}
inherit = fonts
#wm-restack = i3
width = 100%
height = 18
offset-x = 20
fixed-center = false
#offset-y = 0
padding-right = 0
#padding-left = 10
module-margin = 0
#line-size = 30
#line-color = #f00
#module-padding = 3
radius = 0
separator = "î˜¡"
border-size = 2
border-color = #00
background = #00
foreground = ${colors.foreground}
#dim-value = 0.6

#modules-left = ssh mcabber mail i3 tmux taskwarrior
modules-left =  tmux mcabber mail ssh taskwarrior xwindow
#modules-center = xwindow
modules-right =  mediaplayer cmus mocp mpv traffic cpu memory alsa datetime 

tray-position = left
tray-padding = 6
tray-offset-x = 8

cursor-click = pointer
#cursor-scroll = ns-resize
; scroll-up = "#i3.prev"
; croll-down = "#i3.next"
#double-click-left = alacritty
#double-click-right =

enable-ipc = true

