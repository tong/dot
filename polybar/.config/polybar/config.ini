color12 = ${xrdb:color12}
color13 = ${xrdb:color13}
color14 = ${xrdb:color14}
color15 = ${xrdb:color15}

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
;margin-top = 10
;margin-bottom = 0

[theme/void]
background = #00
format-background = ${xrdb:background}
format-foreground = ${xrdb:foreground}

# ------------------------------------------------------------------------------

[bar/main]
monitor = ${env:MONITOR:DP-2}
enable-ipc = true
inherit = fonts

width = 100%
height = 18
padding = 1
module-margin = 0
#module-padding = 3
radius = 0
;border-size = 2
separator = "î˜¡"

background = ${colors.transparent}
foreground = ${colors.foreground}
border-color = ${colors.transparent}
#module-background = #aa050505

modules-left = i3 tmux xwindow 
modules-center = taskwarrior
modules-right = mediaplayers mocp mpv net-traffic ssh-sessions cpu memory alsa mcabber mutt datetime 
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

;cursor-click = pointer
;cursor-scroll = ns-resize

tray-position = left 
tray-padding = 0
tray-offset-x = 2
;tray-offset-y = 1
;tray-background = #000

