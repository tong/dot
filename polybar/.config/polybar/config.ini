include-directory = ~/.config/polybar/modules/

[general]
bars = 10

[fonts]
;font-0 = Terminus:style=Medium:pixelsize=9:antialias=true;1
font-0 = JetBrains Mono:style=Medium:pixelsize=9:antialias=true;3
font-1 = JetBrainsMono Nerd Font Mono:style=Medium:pixelsize=13:antialias=true;4

[colors]
transparent = #00
;bg = ${xrdb:background:#10101E} 
;fg = ${xrdb:foreground:#C4C7C5} 
;background = ${xrdb:background:#10101E}
background = ${xrdb:background}
foreground = ${xrdb:foreground}
