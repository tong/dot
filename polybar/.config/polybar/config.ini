include-directory = ~/.config/polybar/modules/

[general]
bars = 10

[fonts]
font-0 = JetBrains Mono:style=Medium:pixelsize=9:antialias=true;2
font-1 = JetBrains Mono Nerd Font:style=Medium:pixelsize=11:antialias=true;3

[colors]
transparent = #00
background = ${xrdb:background:#10101E}
foreground = ${xrdb:foreground:#c6c6c4}
cursorColor = ${xrdb:cursorColor}
color0 = ${xrdb:color0}
color1 = ${xrdb:color1}
color2 = ${xrdb:color2}
color3 = ${xrdb:color3}
color4 = ${xrdb:color4}
color5 = ${xrdb:color5}
color6 = ${xrdb:color6}
color7 = ${xrdb:color7}
color8 = ${xrdb:color8}
color9 = ${xrdb:color9}
color10 = ${xrdb:color10}
color11 = ${xrdb:color11}
color12 = ${xrdb:color12}
color13 = ${xrdb:color13}
color14 = ${xrdb:color14}
color15 = ${xrdb:color15}

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
##margin-top = 2
##margin-bottom = 0

[theme/void]
background = #00
format-background = ${xrdb:background}
format-foreground = ${xrdb:foreground}

# ------------------------------------------------------------------------------

[bar/main]
monitor = ${env:MONITOR:DP-2}
enable-ipc = true
inherit = fonts

width = 100%
height = 18
#offset-x = 10
#offset-y = 0
padding = 0
module-margin = 0
#line-size = 30
#line-color = #f00
#module-padding = 3
radius = 0
separator = "î˜¡"
border-size = 5
border-color = #00

background = #00
foreground = ${colors.foreground}
#border-color = ${colors.transparent}
#module-background = #aa050505

modules-left = ssh mcabber mail i3 tmux taskwarrior
modules-center = xwindow 
#modules-right = mocp mpv traffic ssh-sessions cpu gpu memory alsa mcabber mail  datetime 
modules-right = mocp mpv traffic cpu gpu memory alsa datetime 


tray-position = right 
tray-padding = 0
;tray-offset-x = 2
;tray-offset-y = 1
;tray-background = #000

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev
;cursor-click = pointer
;cursor-scroll = ns-resize

