include-directory = ~/.config/polybar/modules/

[general]
bars = 10

[fonts]
font-0 = JetBrains Mono:style=Medium:pixelsize=9:antialias=true;2
font-1 = JetBrainsMono Nerd Font Mono:style=Medium:pixelsize=13:antialias=true;3

[colors]
transparent = #00
;background = ${xrdb:background:#10101E}
background = ${xrdb:background}
foreground = ${xrdb:foreground}
color0 = ${xrdb:color0}
color1 = ${xrdb:color1}
color2 = ${xrdb:color2}
color3 = ${xrdb:color3}
color4 = ${xrdb:color4}
color5 = ${xrdb:color5}
color6 = ${xrdb:color6}
