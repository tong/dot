[module/mocp]
type = custom/script
exec = ~/.config/polybar/scripts/mocp.sh
exec-if = pgrep -x mocp
interval = 1
format-prefix = "ÔÅã"
#format = <label>
#format-underline = ${colors.foreground-alt}
label = %output%
