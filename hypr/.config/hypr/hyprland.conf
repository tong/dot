# source = ~/.config/hypr/colors.conf

env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = GTK_THEME,Adwaita-dark

#monitor=,preferred,auto,auto
monitor=DP-2,3840x2160@60,0x0,1

# exec-once = waybar & hyprpaper & firefox
#exec-once = hyprpaper
exec-once = waybar

exec swaybg --color '#191919'

input {
    kb_layout = us
    #kb_variant =
    #kb_model =
    #kb_options =
    #kb_rules =
    repeat_rate=90
    repeat_delay=160

    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {

    gaps_in = 5
    gaps_out = 10

    border_size = 2
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(ffffffaa) rgba(ffffffaa) 90deg
    col.inactive_border = rgba(000000aa) rgba(000000aa) 0deg
    #col.inactive_border = rgba(595959aa)
    #col.inactive_border = rgba(141415ff)

    #layout = dwindle
    layout = master
    
    cursor_inactive_timeout = 3
}

decoration {

    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0
    dim_inactive = true
    dim_strength = 0.1
    #dim_around = 0.1

    blur = yes
    blur_size = 8
    #blur_passes = 1
    blur_new_optimizations = on
    #blur_xray = yes

    drop_shadow = yes
    shadow_range = 72
    #shadow_ignore_window = true
    #shadow_offset = 4 4
    #shadow_render_power = 4
    col.shadow = rgba(050505dd)
    col.shadow_inactive = rgba(101010dd)

    rounding = 0
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 1, myBezier
    animation = windowsIn, 1, 1, default, popin
    #animation = windowsOut, 1, 1, default
    animation = windowsMove, 1, 2, default
    animation = border, 1, 5, default
    #animation = borderangle, 1, 5, default
    #animation = fade, 1, 7, default
    #animation = fadeIn, 1, 1, default
    #animation = fadeOut, 1, 10, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
    new_on_top=true
    no_gaps_when_only = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    #mouse_move_enables_dpms=true
    #no_vfr=1
    #disable_autoreload = false
    #mouse_move_focuses_monitor = true
}

gestures {
    workspace_swipe = off
}

