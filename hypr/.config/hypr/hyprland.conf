
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = GTK_THEME,Adwaita-dark

# source = ~/.config/hypr/colors.conf

monitor = ,preferred,auto,auto
monitor = DP-1,3840x2160@60,0x0,1,transform,1,bitdepth,10
monitor = DP-2,3840x2160@60,2160x1000,1
monitor = DP-3,1920x1080@60,6000x1000,1,transform,1
#monitor=DP-3,disable

workspace = DP-1, 1
workspace = DP-2, 3
workspace = DP-3, 6

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = swayidle -w timeout 3000 'waylock -init-color 0x0000ff -input-color 0xaaddcc -fail-color 0xff0000'
exec-once = wl-paste -t text --watch clipman store --no-persist

exec = swaybg --color '#343434'
#exec = swaybg -i ~/.local/share/wallpapers/space2.png 

exec-once = socat -u UNIX-CONNECT:/tmp/hypr/$HYPRLAND_INSTANCE_SIGNATURE/.socket2.sock EXEC:"/usr/share/hyprevents/event_loader /home/tong/.local/share/hypr_event_handler",nofork

input {
    kb_layout = us-german-umlaut
    #kb_layout = us
    #kb_variant =
    #kb_model =
    #kb_options =
    #kb_rules =
    repeat_rate=90
    repeat_delay=160
    follow_mouse = 1
    sensitivity = 1.0
}

general {

    layout = dwindle
    #layout = master
#
    gaps_in = 8
    gaps_out = 10

    border_size = 2
    col.active_border = rgba(ffffffaa) rgba(e0e0e0aa) 90deg
    col.inactive_border = rgba(000000ff) rgba(000000ff) 0deg

    cursor_inactive_timeout = 3
}

decoration {

    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.1
    #dim_around = 0

    blur = yes
    blur_size = 4
    #blur_passes = 1
    blur_new_optimizations = on
    #blur_xray = yes

    drop_shadow = yes
    shadow_range = 48
    #shadow_ignore_window = true
    #shadow_offset = 4 4
    shadow_render_power = 4
    col.shadow = rgba(05050599)
    col.shadow_inactive = rgba(101010cc)

    rounding = 0
}

animations {

    enabled = yes

    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeInOutCubic, 0.65, 0, 0.35, 1
    bezier = easeInOutExpo, 0.87, 0, 0.13, 1
    bezier = easeInOutQuart, 0.76, 0, 0.24, 1
    bezier = easeInOutQuint, 0.83, 0, 0.17, 1.0

    animation = windowsIn, 1, 1, easeInOutExpo
    animation = windowsOut, 1, 1, default
    animation = windowsMove, 1, 2, easeInOutCubic

    animation = border, 1, 2, default
    #animation = borderangle, 1, 5, default

    #animation = fadeIn, 1, 1, default
    #animation = fadeOut, 1, 10, default
    animation = fadeSwitch, 1, 1, default

    animation = workspaces, 1, 3, easeInOutQuint
    animation = specialWorkspace, 1, 2, easeInOutQuint, slidevert
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
    new_on_top=true
    no_gaps_when_only = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    #mouse_move_enables_dpms=true
    #no_vfr=1
    #disable_autoreload = false
    #mouse_move_focuses_monitor = true
}

gestures {
    workspace_swipe = off
}

