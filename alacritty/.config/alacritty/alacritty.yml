import:
  - ~/.config/alacritty/fonts.yml
  - ~/.config/alacritty/cursor.yml
  - ~/.config/alacritty/keys.yml
  - ~/.config/alacritty/theme.yml

#live_config_reload: tru

#env:
  #TERM: alacritty

window:
   #dimensions:
  #  columns: 0
  #  lines: 0
  padding:
    x: 4
    y: 4
  #opacity: 0.98
  #dynamic_padding: true
  #decorations: none
  #startup_mode: Windowed
  #title: Alacritty
  dynamic_title: true
  #class:
    #instance: Alacritty
    #general: Alacritty
  #gtk_theme_variant: None

scrolling:
  history: 10000
  multiplier: 3

bell:
  animation: Ease
  duration: 60
  color: '#101010'
  #command: None
  #command:
  # program: notify-send
  # args: ["Hello, World!"]

selection:
   save_to_clipboard: true

#shell:
#  program: /bin/bash
#  args:
#    - --login

#working_directory: None

#alt_send_esc: true

mouse:
  hide_when_typing: false
  hints:
    alphabet: "jfkdls;ahgurieowpq"
    enabled:
        - regex: "(mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
          command: xdg-open
          post_processing: true
          mouse:
            enabled: true
            mods: None
          binding:
            key: U
            mods: Control|Shift

# - `mouse`:
#
#   - Middle
#   - Left
#   - Right
#   - Numeric identifier such as `5`
#
# - `action` (see key bindings)
#
# And optionally:
#
# - `mods` (see key bindings)
#mouse_bindings:
#  - { mouse: Middle, action: PasteSelection }

#debug:
  # Display the time it takes to redraw each frame.
  #render_timer: false
  #persistent_logging: false
  #log_level: Warn
  #print_events: false

