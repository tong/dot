
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

#monitor=,preferred,auto,auto
monitor=DP-2,3840x2160@60,0x0,1

# exec-once = waybar & hyprpaper & firefox
#exec-once = hyprpaper
exec-once = waybar

exec swaybg --color '#141414'

# Some default env vars.
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = GTK_THEME,Adwaita-dark

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate=80
    repeat_delay=180
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(ffffffaa) rgba(ffffffaa) 90deg
    col.inactive_border = rgba(00000000) rgba(00000000) 0deg
    #col.inactive_border = rgba(595959aa)
    #col.inactive_border = rgba(141415ff)
    cursor_inactive_timeout = 3
    layout = dwindle
    #layout = master
}

decoration {
    rounding = 0
    blur = yes
    blur_size = 16
    #blur_passes = 1
    blur_new_optimizations = on
    drop_shadow = yes
    shadow_range = 40
    shadow_ignore_window = true
    #shadow_offset = 4 4
    shadow_render_power = 2
    #col.shadow = rgba(1a1a1aee)
    col.shadow = 0x77000000
    col.shadow_inactive = 0x00000000
    active_opacity = 1.0
    inactive_opacity = 0.9
    dim_inactive = true
    dim_strength = 0.1
    #dim_around = 0.1
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 1, myBezier
    animation = windowsIn, 1, 1, default, popin
    #animation = windowsOut, 1, 1, default
    animation = windowsMove, 1, 2, default
    animation = border, 1, 5, default
#animation = borderangle, 1, 5, default
#animation = fade, 1, 7, default
#animation = fadeIn, 1, 1, default
#animation = fadeOut, 1, 10, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
    new_on_top=true
    no_gaps_when_only = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    #mouse_move_enables_dpms=true
    #no_vfr=1
    #disable_autoreload = false
    #mouse_move_focuses_monitor = true
}

gestures {
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
#windowrule = float, ^(kitty)$
windowrule = float, baobab
windowrule = float, pavucontrol
windowrule = float, Calculator 
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


## Keybindings ################################################################

$mod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mod, return, exec, $TERMINAL
bind = $mod, B, exec, $BROWSER
bind = $mod, N, exec, $FILEMANAGER_GUI

bind = $mod, Q, killactive, 
#bind = $mod, M, exit, 
bind = $mod SHIFT, Q, exit, 
#bind = $mod, E, exec, dolphin
bind = $mod, slash, togglefloating, 
bind = $mod, D, exec, wofi --show drun
#bind = $mod, P, pseudo, # dwindle
#bind = $mod, J, togglesplit, # dwindle

# Move focus with mod + arrow keys
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Move window
bind = $mod CTRL, H, movewindow, l
bind = $mod CTRL, J, movewindow, d
bind = $mod CTRL, K, movewindow, u
bind = $mod CTRL, L, movewindow, r

# Resize window
bind = $mod, y, resizeactive, -250 0
bind = $mod, o, resizeactive, 250 0
bind = $mod, u, resizeactive, 0 250
bind = $mod, i, resizeactive, 0 -250

bind = $mod, F, fullscreen, 0

# Special workspace
bind = SUPER, semicolon, togglespecialworkspace
bind = SUPER SHIFT, semicolon, movetoworkspace, special

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

bind=,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
bind=,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%
bind=,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow


