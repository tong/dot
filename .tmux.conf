set -g base-index 1
set -g mouse on
# set -g terminal-overrides 'xterm*:smcup@:rmcup@' # Sane scrolling
set -g set-titles on
set -g set-titles-string "#T"
# set -g status-style 'fg=#ff0000,bg=#171421'
# set -g status-interval 2
# set -g status-left "#S #[fg=green,bg=black]#(tmux-mem-cpu-load --colors --interval 2)#[default]"
# set -g status-left-length 60
set -g visual-activity on
set -g visual-activity on
set -g visual-bell on
set -g window-status-current-style 'bg=default,reverse'

setw -g pane-base-index 1
setw -g monitor-activity on

# # source-file ${HOME}/.config/tmux/theme/basic.tmuxtheme

set -g prefix C-Space
unbind C-b

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind C-h split-window -h
bind C-j split-window -v
bind C-k split-window -v
bind C-l split-window -h
# bind | split-window -h
# bind - split-window -v
# bind C-h split-window -h
# bind C-v split-window -v
unbind '"'
unbind %

# bind -r C-h select-window -t :-
# bind -r C-l select-window -t :+

bind -r H resize-pane -L 8
bind -r J resize-pane -D 8
bind -r K resize-pane -U 8
bind -r L resize-pane -R 8

# #urxvt tab like window switching (-n: no prior escape seq)
# bind -n S-down new-window
# bind -n S-left prev
# bind -n S-right next
# bind -n C-left swap-window -t -1
# bind -n C-right swap-window -t +1

# y/p copy/paste
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'Space' send -X halfpage-down
bind-key -T copy-mode-vi 'Bspace' send -X halfpage-up

# X clipboard integration
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
bind-key p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"
